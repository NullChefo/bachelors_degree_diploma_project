server:
  port: 8080
  error:
    include-message: always
spring:
  application:
    name: gateway-service
  zipkin:
    enabled: true
    base-url: http://zipkin:9411
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
  cloud:
    kubernetes:
      loadbalancer:
        enabled: true
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: user-service-route
          # lb://user-service:8082 || lb://user-service
          uri: http://user:8082
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api/user/(?<segment>.*), /user/$\{segment}

        - id: auth-service-route
          # lb://auth-service:8086 || lb://auth-service
          uri: http://auth:8086
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /auth/$\{segment}

        - id: mail-process-service-route
          # lb://mail-process-service:8084 || lb://mail-process-service
          uri: http://mail-process:8084
          predicates:
            - Path=/api/mail/**
          filters:
            - RewritePath=/api/mail/(?<segment>.*), /mail/$\{segment}

        - id: car-history-service-route
          # lb://car-history-service:8085 || lb://car-history-service
          uri: http://car-history:8085
          predicates:
            - Path=/api/car/**
          filters:
            - RewritePath=/api/car/(?<segment>.*), /$\{segment}
            - AuthenticationFactory
      globalcors:
        corsConfigurations:
          '[api/auth/v1/**]':
            allowedOrigins:
              - http://localhost:4200
              - http://127.0.0.1:4200
              - https://mail.nullchefo.com
              - https://nullchefo.com
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
management:
  endpoints:
    web:
      exposure:
        include: '*'
