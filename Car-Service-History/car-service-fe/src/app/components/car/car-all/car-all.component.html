<div class="flex">
    <app-left-panel></app-left-panel>

    <div class="flex flex-col m-6 flex-1 ">

        <div class="flex mb-5 justify-center font-serif text-black">
            <h1 class=" text-6xl ">
           {{userId?  userId +" cars" : "  All cars (Admin tool)"}} 
            </h1>
        </div>

      
            <div class="flex mb-5  ml-2 font-bold text-red-500 {{error ? ''  : 'hidden' }}">
                <h2 [innerHTML]="error">
                </h2>

            </div>

    
        <div class="overflow-x-auto relative  sm:rounded-lg">
            <table class="w-full text-sm text-left  text-dark">
                <thead class="text-xs  uppercase  bg-amber-700 text-dark">
                    <tr>

                        <th scope="col" class="py-3 px-6 ">
                            Car id
                        </th>

                        <th scope="col" class="py-3 px-6 ">
                            Name
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Manufacturer
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Model
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Year
                        </th>

                        <th scope="col" class="py-3 px-6">
                            Plate number
                        </th>

                        <th scope="col" class="py-3 px-6 text-center">
                            Actions
                        </th>

                    </tr>
                </thead>

                <tbody>

                    <tr class="bg-amber-600  text-white " *ngIf="!cars || error == 'No cars found'">

                        <th scope="row" colspan="7"
                            class="py-4 px-6 text-center font-medium  whitespace-nowrap bg-slate-400 ">
                            No cars found
                        </th>

                    </tr>

                    <tr class="bg-amber-600  text-white" *ngFor="let car of cars">

                        <th scope="row" class="py-4 px-6 font-medium  text-center ">
                            {{car.id}}
                        </th>

                        <th scope="row" class="py-4 px-6 font-medium  text-center ">
                            {{car.name}}
                        </th>
                        <td class="py-4 px-6 text-center">
                            {{car.manufacturer}}
                        </td>
                        <td class="py-4 px-6 text-center" >
                            {{car.model}}
                        </td>
                        <td class="py-4 px-6 text-center">
                            {{car.year}}
                        </td>
                        <td class="py-4 px-6 text-center">
                            {{car.plateNumber}}
                        </td>

                        <td class="py-4 px-6 space-x-4  text-center">
                            <button (click)="edit(car.id)" class="font-medium  text-white hover:underline text-center">Edit</button>
                            <button (click)="delete(car)"
                                class="font-medium  text-white hover:underline">Delete</button>
                            <button (click)="viewEvents(car.id)" class="font-medium  text-white hover:underline text-center">View
                                event</button>
                            <button (click)="addEvent(car.id)" class="font-medium  text-white hover:underline text-center">Add
                                event</button>
                        </td>

                    </tr>



                </tbody>
            </table>
        </div>










    </div>
</div>
