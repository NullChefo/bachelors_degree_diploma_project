<div class="flex  justify-center pt-14">

  <!-- flex-1 to take all the space of the container   TODO make a braking point and make it larger when goes bellow that   -->
  <div
    class="flex  flex-col text-white bg-gray-800 shadow-2xl shadow-amber-700 md:w-[30rem] w-[20rem] mr-3 ml-3 rounded-3xl">


    <div class="flex justify-center pt-5 text-5xl">
      <h1 class="">Login</h1>
    </div>


    <form #form="ngForm" (submit)="logIn()" (keydown.enter)="logIn()">

      <div class="flex flex-col m-10">

        <div class=" flex flex-col ">

          <div *ngIf="error " class=" pb-4">
            <div class="  rounded-lg  text-red-500 ">
              <!-- innerHTML very powerful -->
              <div [innerHTML]="error"></div>
            </div>

          </div>

          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
            Email/Username</label>
          <input type="email" name="email" id="email"
            class=" rounded-md  p-1 pl-3  border-2 {{validEmailOrUsername ? 'text-black'  :  'text-red-500 border-red-500' }}"
            placeholder="example@example.com" required [(ngModel)]="rawTextField" #name="ngModel">
          <p class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{validEmailOrUsername ? 'hidden' : '' }} ">
            Enter valid username or email!</p>




          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 mt-8 ">Your
            Password</label>
          <input type="password" id="password" name="password"
            class=" rounded-md  border-2  p-1 pl-3 {{validPassword ? 'text-black'  :  'text-red-500 border-red-500' }} "
            placeholder="password" required [(ngModel)]="user.password" #name="ngModel">
          <p class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2 {{validPassword ? 'hidden' : '' }} "> Enter
            valid password!</p>

          <div class="flex justify-start pt-4 pl-1 ">
            <a routerLink="/user/password-reset" class=" decoration">Forgot password?</a>
          </div>


          <div class="flex justify-center p-8 ">
            <button type="button" class="bg-amber-600 w-28 rounded-lg text-2xl p-2" (click)="logIn()">Submit</button>

          </div>



          <div class="divide-amber-400 divide-y pt-5 ">
            <div></div>
            <div></div>
          </div>


          <div class="flex justify-center items-center pt-10">
            <div>Don't have an account? <a routerLink="/user/register" class=" font-bold">Register now</a></div>

          </div>



        </div>





      </div>

    </form>



  </div>

</div>
