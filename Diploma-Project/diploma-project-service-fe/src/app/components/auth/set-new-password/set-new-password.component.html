<div class="flex  justify-center pt-14">

  <!-- flex-1 to take all the space of the container   TODO make a braking point and make it larger when goes bellow that   -->
  <div
    class="flex  flex-col text-white bg-gray-800 shadow-2xl shadow-amber-700 md:w-[30rem] w-[20rem] mr-3 ml-3 rounded-3xl">



    <div *ngIf="!isTokenValid">

      <div class="flex justify-center pt-5 text-5xl text-center">
        <h1 class="">Your token for password reset is invalid!</h1>
      </div>

      <div class="flex justify-center items-center mt-14 mb-20">


        <div class="flex justify-start pt-4 pl-1 ">
          <a routerLink="/user/password-reset" class="  underline underline-offset-0 font-bold">Request a new one</a>
        </div>
      </div>

    </div>


    <div *ngIf="isTokenValid " class="mb-3">

      <div class="flex justify-center pt-5 text-5xl">
        <h1 class=" text-center">Set new password</h1>
      </div>




      <form #form="ngForm">

        <div class="flex flex-col m-10">

          <div class=" flex flex-col ">

            <div *ngIf="error " class="mb-3">
              <div class="  rounded-lg  text-red-500 ">
                <!-- innerHTML very powerful -->
                <div [innerHTML]="error"></div>
              </div>
            </div>


            <div class="flex flex-col" *ngIf="!isActivatedSuccessfully">




              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 mt-4">Your
                Password *</label>
              <input type="password" id="password" name="password"
                class=" rounded-md {{isPasswordValid ? 'text-black'  : 'text-red-500 border-red-500' }} border  p-1 pl-3 "
                placeholder="Password" required [(ngModel)]="resetDTO.password" #name="ngModel">
              <p class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isPasswordValid ? 'hidden' : '' }} ">
                Enter valid password!</p>



              <label for="matchingPassword"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 mt-4">Match your Password
                *</label>
              <input type="password" id="matchingPassword" name="matchingPassword"
                class=" rounded-md {{isMatchingPasswordValid && isPasswordsMatching  ? 'text-black'  : 'text-red-500 border-red-500' }} border p-1 pl-3 "
                placeholder="Matching password" required [(ngModel)]="resetDTO.matchingPassword" #name="ngModel">
              <p
                class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isMatchingPasswordValid ? 'hidden' : '' }} ">
                Enter valid matching password!</p>
              <p class="block mb-2 text-sm font-medium text-red-400 pl-1  {{isPasswordsMatching ? 'hidden' : '' }} ">
                Your password doesn't match!</p>




              <div class="flex justify-center p-8 ">
                <button type="button" class="bg-amber-600 w-28 rounded-lg text-2xl p-2"
                  (click)="reset()">Submit</button>
              </div>
            </div>

            <div class="flex flex-col" *ngIf="isActivatedSuccessfully">

              <div class="flex justify-center pt-5 text-5xl text-green-400">
                <h1 class=" text-center">Your new password was set</h1>
              </div>




            </div>



          </div>





        </div>




        <div class="divide-amber-400 divide-y pt-5 ">
          <div></div>
          <div></div>
        </div>


        <div class="flex justify-center items-center pt-10 pb-10">
          <div>Already have an account? <a routerLink="/user/login" class=" font-bold">Login now</a></div>

        </div>









      </form>

    </div>
  </div>



</div>
