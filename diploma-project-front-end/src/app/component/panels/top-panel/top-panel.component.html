<div>


  <nav class="text-white bg-gray-800 items-center border-gray-700">

    <div class="max-w-screen-xl flex flex-wrap items-center 2small:justify-between justify-center mx-auto p-4">

      <ng-container *ngIf="inDevelopment">
        <a routerLink="/developer-mode">

          <div class="relative">
            <div class="bg-red-500 text-white px-3 py-2 rounded-md flex items-center">
              <span class="font-bold mr-2">Developer build</span>
              <span class="w-2 h-2 bg-white rounded-full"></span>
            </div>
            <div
              class="absolute right-0 -top-3 w-0 h-0 border-t-3 border-r-3 border-white transform -rotate-45">
            </div>
          </div>
        </a>
      </ng-container>

      <a class="flex items-center" routerLink="/">
        <!-- <img src="./logo.svg" class="h-8 mr-3" alt="Logo" /> -->
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Diploma
                    project</span>
      </a>

      <button (click)="listHamburgerMenu()" aria-controls="navbar-solid-bg" aria-expanded="false"
              class="inline-flex items-center p-2 ml-3 text-sm  rounded-lg md:hidden  focus:outline-none focus:ring-2  text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
              data-collapse-toggle="navbar-solid-bg" type="button">
        <span class="sr-only">Open main menu</span>
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                fill-rule="evenodd"></path>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul
          class="flex flex-col font-medium mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">

          <ng-container *ngIf="isUserLogged">
            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/feed" routerLinkActive="active">Feed</a>
            </li>

            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/chats" routerLinkActive="active">Chat</a>
            </li>

            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/connections" routerLinkActive="active">Connections</a>
            </li>


            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/groups" routerLinkActive="active">Groups</a>
            </li>

            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/profile" routerLinkActive="active">Profile</a>
            </li>

            <li>
              <button (click)="logOut()"
                      class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                Sign
                out
              </button>
            </li>

          </ng-container>

          <ng-container *ngIf="!isUserLogged">
            <li>
              <a
                class="block py-2 pl-3 pr-4 text-white rounded active:text-blue-500 hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                routerLink="/" routerLinkActive="active">Home</a>
            </li>

            <li>
              <a (click)="logIn()" 
                      class=" hover:cursor-pointer block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                Sign
                in
              </a>
            </li>
            <li>
              <a routerLink="/auth/register"  class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent" >
               
                
                  Get
                  started
          
              </a>
            </li>
          </ng-container>

        </ul>
      </div>
    </div>
  </nav>


</div>
