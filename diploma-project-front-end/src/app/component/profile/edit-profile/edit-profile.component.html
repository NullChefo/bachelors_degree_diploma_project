<div class="min-h-[100%] pt-4">


  <div class="flex justify-center flex-col items-center px-6 py-8 mx-auto lg:py-0">

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Edit profile
        </h1>

        <div *ngIf="error" class="text-red-500" role="alert">
          <div [innerHTML]="error"></div>
        </div>


        <!-- <div class="flex flex-col md:flex-row  justify-between items-center"> -->
        <!-- <div class="inline-flex items-center justify-center w-full p-0 m-0 ">
            <hr class="w-64 h-px my-2 bg-gray-200 border-0 dark:bg-gray-700">
        </div> -->


        <form #form="ngForm" (submit)="submit()" class=" flex-1 md:space-y-6 flex flex-col justify-between">

          <div class="flex md:flex-row flex-col justify-between space-x-4 ">

            <div class="flex flex-col flex-1/2">

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="firstName">Your
                  first name</label>
                <input [(ngModel)]="editProfile.firstName"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="firstName" name="firstName" placeholder="John" required type="text">

                <!-- <ul class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2">
            <li class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isFirstNameValid ? 'hidden' : '' }} ">
                Enter valid first name! Max length 50 chars
            </li>
        </ul> -->

              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="lastName">Your
                  last name</label>
                <input [(ngModel)]="editProfile.lastName"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="lastName" name="lastName" placeholder="Smith" required type="text">
                <!-- <ul class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2">
            <li class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isLastNameValid ? 'hidden' : '' }} ">
                Enter valid last name! Max length 50 chars
            </li>
        </ul> -->
              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="username">Your
                  username</label>
                <input [value]="editProfile.username"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       disabled id="username" name="username" placeholder="Username" type="text">
                <!-- <ul class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2">
            <li class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isUsernameValid ? 'hidden' : '' }} ">
                Enter valid username! Max length 50 chars
            </li>
        </ul> -->
              </div>


              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="email">Your
                  email</label>
                <input [(ngModel)]="editProfile.email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="email" name="email" placeholder="example@example.com" required type="email">

                <!-- <ul class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2">

            <li class="block mb-2 text-sm font-medium text-red-400 pl-1 pt-2  {{isMailValid ? 'hidden' : '' }} ">
                Enter valid mail! Minium length 3 chars! Use this format: example@examble.com
            </li>
        </ul> -->

              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="pronouns">Your
                  pronouns</label>
                <input [(ngModel)]="editProfile.pronouns"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="pronouns" name="pronouns" type="text">
              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="about">About you</label>
                <input [(ngModel)]="editProfile.about"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="about" name="about" placeholder="I like to..." type="text">
              </div>


              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="url">Avatar URL</label>
                <input [(ngModel)]="editProfile.avatarURL"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="url" name="url" placeholder="https://yourimageurl.com/image.png" type="url">
              </div>


            </div>


            <div class="flex flex-col flex-1/">


              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="work">Work</label>
                <input [(ngModel)]="editProfile.work"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="work" name="work" placeholder="Alphabet" type="text">
              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="university">University</label>
                <input [(ngModel)]="editProfile.university"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="university" name="university" placeholder="University" type="text">

              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="school">School</label>
                <input [(ngModel)]="editProfile.school"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="school" name="school" placeholder="School" type="text">
              </div>


              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="linkedInURL">LinkedIn address</label>
                <input [(ngModel)]="editProfile.linkedInURL"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="linkedInURL" name="linkedInURL"
                       placeholder="https://www.linkedin.com/in/your-username" type="url">
              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="websiteURL">Your website address</label>
                <input [(ngModel)]="editProfile.websiteURL"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="websiteURL" name="websiteURL" placeholder="https://yourwebsite.com"
                       type="url">
              </div>

              <div class="pb-2">
                <label class=" mb-2 text-sm font-medium text-gray-900 dark:text-white"
                       for="phone">Your
                  phone number</label>
                <input [(ngModel)]="editProfile.phone"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="phone" name="phone" placeholder="+359890000000" type="text">

              </div>


            </div>

          </div>
          <div class="justify-start">
            <a class="text-blue-600 underline" routerLink="/auth/password-reset">Change password</a>
          </div>


          <button
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            type="submit">

            Submit
          </button>


        </form>
      </div>
    </div>
  </div>


</div>
