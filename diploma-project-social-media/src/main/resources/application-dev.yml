      key: ${AWS_SECRET_KEY:secret_key}

  s3:
    region: ${AWS_REGION:aws_region}
    bucket:
      name: ${AWS_BUCKET_NAME:aws_bucket}
    public-path: ${AWS_S3_PUBLIC_PATH:https://diploma-project-aws-bucket.s3.eu-central-1.amazonaws.com}


address:
